<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />

	<f:metadata>

		<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />

	</f:metadata>

</h:head>

<h:body>

	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<h2>Cadastro de Empresas</h2>

	<div id="conteudo">
		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<p:inputText placeholder="Digite aqui um termo para pesquisa..."
						size="25" />

					<p:spacer width="1" height="22"
						style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />

					<p:commandButton value="Pesquisar" icon="fa fa-search" />

					<p:spacer width="1" height="22"
						style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />

					<p:commandButton value="Nova" icon="fa fa-plus"
						onclick="PF('empresaDialogWidgetVar').show()" />

					<p:spacer width="1" height="22"
						style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />

					<p:commandButton title="Editar" icon="fa fa-edit" />

					<p:commandButton title="Excluir" icon="fa fa-trash" />

					<p:spacer width="1" height="22"
						style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />

					<p:commandButton title="Exportar para o Excel"
						icon="fa fa-file-excel-o" />

				</f:facet>

			</p:toolbar>

			<p:spacer height="20px" />

			<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}"
				var="empresa" emptyMessage="Nenhuma empresa cadastrada..."
				paginator="true" rows="5" paginatorPosition="bottom">
				<p:column headerText="Razão Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome Fantasia"
					sortBy="#{empresa.nomeFantasia}">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="Tipo Empresa" sortBy="#{empresa.tipo}">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>

				<p:column headerText="Ramo Atividade"
					sortBy="#{empresa.ramoAtividade.descricao}">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>

			</p:dataTable>
		</h:form>

		<p:dialog header="Nova empresa" widgetVar="empresaDialogWidgetVar"
			modal="true" resizable="false" closeOnEscape="true">
			<p:commandButton value="Teste" />
		</p:dialog>

	</div>

	<footer> Curso online "JSF e Primefaces Essencial" </footer>

</h:body>
</html>
