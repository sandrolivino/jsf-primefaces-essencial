<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Empresas</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
		</f:metadata>


		<h:form>
			<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}"
				var="empresa" emptyMessage="Nenhuma empresa cadastrada..."
				paginator="true" rows="5" paginatorPosition="bottom">
				<p:column headerText="RazÃ£o Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome Fantasia"
					sortBy="#{empresa.nomeFantasia}">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="Tipo Empresa" sortBy="#{empresa.tipo}">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>

				<p:column headerText="Ramo Atividade"
					sortBy="#{empresa.ramoAtividade.descricao}">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
	</composition>
